<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Concurso Tapas</title>
</head>
<body>
    <header>
        <div class="contenedor-logo">
            <img src="" alt="Logo">
            <p>Concurso Tapas</p>
        </div>
        <div class="contenedor-menu">
            <input type="text" placeholder="Buscar...">
            <button class="boton-buscar">Buscar</button>
            <button class="boton-login">Login</button>
        </div>
    </header>

    <div class="carrusel">
        <div class="mySlides fade">
            <img src="img1.jpg" style="width:100%">
            <div class="creditos-carrusel">Caption Text</div>
          </div>
        
          <div class="mySlides fade">
            <img src="img2.jpg" style="width:100%">
            <div class="creditos-carrusel">Caption Two</div>
          </div>
        
          <div class="mySlides fade">
            <img src="img3.jpg" style="width:100%">
            <div class="creditos-carrusel">Caption Three</div>
          </div>
        
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="botones-carrusel">
            <span class="boton" onclick="currentSlide(1)"></span>
            <span class="boton" onclick="currentSlide(2)"></span>
            <span class="boton" onclick="currentSlide(3)"></span>
          </div>
    </div>

    <div class="galeria">

    </div>

    <footer>
        <p>&copy; 2024 Concurso de Tapas.</p>
        <div class="contenedor-redes">
            <img src="img/icono-facebook.svg" alt="">
            <img src="img/icono-instagram.svg" alt="">
            <img src="img/icono-linkedin.svg" alt="">
            <img src="img/icono-twitter.svg" alt="">
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
