<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Concurso Tapas</title>
</head>
<body>
    <header>
        <div class="contenedor-logo">
            <img src="img/vect/logo.svg" alt="Logo">
            <h1>Concurso Tapas</h1>
        </div>
        <div class="contenedor-menu">
            <button class="boton-login">Login</button>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#galeria">Galería</a>
        <a class="navbar-brand px-5" id="nuevaTapa" href="#galeria">Añadir nueva tapa</a>
        <a class="navbar-brand" href="#">Gestión bares</a>
        <a class="navbar-brand px-5" href="#">Perfil</a>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="img/1080/tapa01.webp" class="d-block w-100" alt="Croquetas">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Croquetas</h5>
                </div>
            </div>
            <div class="carousel-item ">
            <img src="img/1080/tapa02.webp" class="d-block w-100" alt="Aros de calamar">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Aros de calamar</h5>
                </div>
            </div>
            <div class="carousel-item ">
            <img src="img/1080/tapa03.webp" class="d-block w-100" alt="Empanadillas de atún">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Empanadillas de atún</h5>
                </div>
            </div>
        </div>
        <a class="prev" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">&#10094;</a>
        <a class="next" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">&#10095;</a>
    </div>    

    <div class="galeria" id="galeria">
        <h2>Galería de tapas</h2>
        <div class="buscar">
            <input type="text" placeholder="Buscar...">
            <button class="boton-buscar">Buscar</button>
        </div>
        <div class="botones-filtrar">
            <button class="boton-filtrar" id="mostrar-todos">Mostrar Todos</button>
            <button class="boton-filtrar" id="mostrar-favoritos">Mostrar Favoritos</button>
        </div>
        <div class="grid-galeria">
            
        </div>
        <div class="paginacion"></div>
    </div>    

    <footer>
        <p>&copy; 2024 Concurso de Tapas.</p>
        <div class="contenedor-redes">
            <img src="img/vect/icono-facebook.svg" alt="Icono Facebook">
            <img src="img/vect/icono-instagram.svg" alt="Icono Instagram">
            <img src="img/vect/icono-linkedin.svg" alt="Icono Linkedin">
            <img src="img/vect/icono-twitter.svg" alt="Icono Twitter">
        </div>
    </footer>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="modalConfirmarEliminacion" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar la tapa <strong id="nombreTapaEliminar"></strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminacion">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
