<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Concurso Tapas</title>
</head>
<body>
    <header>
        <div class="contenedor-logo">
            <img src="img/vect/logo.svg" alt="Logo">
            <h1>Concurso Tapas</h1>
        </div>
        <div class="contenedor-menu">
            <input type="text" placeholder="Buscar...">
            <button class="boton-buscar">Buscar</button>
            <button class="boton-login">Login</button>
        </div>
    </header>

    <div class="carrusel">
        <div class="mySlides fade">
            <picture>
                <source srcset="img/480/tapa01.webp" media="(max-width: 600px)">
                <source srcset="img/768/tapa01.webp" media="(max-width: 1024px)">
                <source srcset="img/1080/tapa01.webp" media="(min-width: 1025px)">
                <img src="img/1080/tapa01.webp" alt="">
            </picture>
            <div class="creditos">Croquetas</div>
        </div>
        
        <div class="mySlides fade">
            <picture>
                <source srcset="img/480/tapa02.webp" media="(max-width: 600px)">
                <source srcset="img/768/tapa02.webp" media="(max-width: 1024px)">
                <source srcset="img/1080/tapa02.webp" media="(min-width: 1025px)">
                <img src="img/1080/tapa02.webp" alt="">
            </picture>
            <div class="creditos">Aros de calamar</div>
        </div>
        
        <div class="mySlides fade">
            <picture>
                <source srcset="img/480/tapa03.webp" media="(max-width: 600px)">
                <source srcset="img/768/tapa03.webp" media="(max-width: 1024px)">
                <source srcset="img/1080/tapa03.webp" media="(min-width: 1025px)">
                <img src="img/1080/tapa03.webp" alt="">
            </picture>
            <div class="creditos">Empanadillas de atún</div>
        </div>
        
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    
    <div class="botones-carrusel">
      <span class="boton" onclick="currentSlide(1)"></span>
      <span class="boton" onclick="currentSlide(2)"></span>
      <span class="boton" onclick="currentSlide(3)"></span>
    </div>

    <div class="galeria">
        <h2>Galería de tapas</h2>
        <div class="botones-filtrar">
            <button class="boton-filtrar" id="mostrar-todos">Mostrar Todos</button>
            <button class="boton-filtrar" id="mostrar-favoritos">Mostrar Favoritos</button>
        </div>
        <div class="grid-galeria">
            
        </div>
        <div class="paginacion"></div>
    </div>    

    <div class="nueva">
        <p>Añadir nueva tapa</p>
        <img id="nuevaTapa" src="img/vect/plus-circle.svg" alt="Nueva tapa">
        
    </div>

    <footer>
        <p>&copy; 2024 Concurso de Tapas.</p>
        <div class="contenedor-redes">
            <img src="img/vect/icono-facebook.svg" alt="Icono Facebook">
            <img src="img/vect/icono-instagram.svg" alt="Icono Instagram">
            <img src="img/vect/icono-linkedin.svg" alt="Icono Linkedin">
            <img src="img/vect/icono-twitter.svg" alt="Icono Twitter">
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
