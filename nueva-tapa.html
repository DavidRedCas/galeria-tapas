<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nueva Tapa</title>
</head>
<body>
    <h1>Añadir Nueva Tapa</h1>
    <form id="form-tapa">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea><br>
        
        <label for="bar">Bar:</label>
        <input type="text" id="bar" required><br>
        
        <label for="imagen">Imagen (nombre de archivo):</label>
        <input type="text" id="imagen"><br>

        <button type="submit">Guardar Tapa</button>
    </form>

    <script src="js/nueva-tapa.js"></script>
</body>
</html>
