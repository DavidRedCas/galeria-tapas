<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nueva Tapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nuevaTapa.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <div class="contenedor-logo">
                <img src="../img/vect/logo.svg" alt="Logo">
                <h1>Concurso Tapas</h1>
            </div>
        </a>
        <div class="contenedor-menu">
        </div>
    </header>

    <div class="formulario">
        <h1 id="tituloNueva">Añadir Nueva Tapa</h1>
        <form id="form-tapa">
            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" required><br>
            
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" required></textarea><br>

            <label for="alt">Texto alternativo:</label><br>
            <input type="text" id="alt" required><br>
            
            <label for="bar">Bar:</label><br>
            <select id="bar" required>
                <option value="">Selecciona un bar</option>
                <!-- Aquí se agregarán las opciones de bares de manera dinámica -->
            </select><br>
            
            <label for="imagen">Imagen (nombre de archivo):</label><br>
            <input type="text" id="imagen"><br>
            
            <div class="botonesNuevaTapa">
                <button class="botonNuevaTapa" id="cancelar">Cancelar</button>
                <button class="botonNuevaTapa" type="submit">Guardar Tapa</button>
            </div>
        </form>
    </div>
    <footer class="footerNuevaTapa">
        <p>&copy; 2024 Concurso de Tapas.</p>
        <div class="contenedor-redes">
            <img src="../img/vect/icono-facebook.svg" alt="Icono Facebook">
            <img src="../img/vect/icono-instagram.svg" alt="Icono Instagram">
            <img src="../img/vect/icono-linkedin.svg" alt="Icono Linkedin">
            <img src="../img/vect/icono-twitter.svg" alt="Icono Twitter">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/nueva-tapa.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
