<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <div class="contenedor-logo">
                <img src="../img/vect/logo.svg" alt="Logo">
                <h1>Concurso Tapas</h1>
            </div>
        </a>
        <div class="contenedor-menu">
        </div>
    </header>

    <h2>Login</h2>
    <p id="erroresLogin">ANSJKGHFUAHOIHDO</p>
    <form action="" method="">
        <table>
            <tr>
                <td class="alinear"><label for="user">Nombre de usuario: </label></td>
                <td><input type="text" id="user" required/></td>
            </tr>

            <tr>
                <td class="alinear"><label for="contra">Contraseña: </label></td>
                <td><input type="password" id="contra" required/></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" id="submit" value="Iniciar sesión"></th>
            </tr>
        </table>
    </form>
    <footer class="footerLogin">
        <p>&copy; 2024 Concurso de Tapas.</p>
        <div class="contenedor-redes">
            <img src="../img/vect/icono-facebook.svg" alt="Icono Facebook">
            <img src="../img/vect/icono-instagram.svg" alt="Icono Instagram">
            <img src="../img/vect/icono-linkedin.svg" alt="Icono Linkedin">
            <img src="../img/vect/icono-twitter.svg" alt="Icono Twitter">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
